server:
  port: 5858

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/authorization_server
    username: authorization_server
    password: authorization_server
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        cache:
          use_second_level_cache: true
  application:
    name: auth-server
  data:
    redis:
      host: localhost
      port: 6379
logging:
  level:
    root: ERROR
    net:
      shahto: DEBUG
    org:
      hibernate:
        cache: DEBUG
